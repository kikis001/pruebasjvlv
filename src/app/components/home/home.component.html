<div class="example-card-container">
  @for(room of rooms; track rooms){
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Nombre de la sala: {{room.nameRoom}}</mat-card-title>
        <mat-card-subtitle>Record m√°ximo: {{room.scoreMax}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button (click)="addTeam(room._id)">Unirme</button>
      </mat-card-actions>
    </mat-card>
  }@empty {
    <p>Cargando salas</p>
  }
</div>
